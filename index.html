<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil Tanker v1.0 by @zaxwebs</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app"></div>
    <div id="loading">Loading Model...</div>

    <a href="https://instagram.com/zaxwebs" target="_blank" class="social-pill">@zaxwebs</a>

    <button id="stats-toggle" class="stats-toggle-btn">✜</button>

    <div id="stats-card">
        <h3>Ship Controls</h3>
        <p>Speed: <span id="speed-val">0</span> kn</p>
        <p>Heading: <span id="heading-val">0</span>°</p>
        <div class="toggle-container">
            <input type="checkbox" id="camera-toggle" checked>
            <label for="camera-toggle">Camera Follow</label>
        </div>
        <div class="controls-hint">
            <p><span>W</span> Accelerate</p>
            <p><span>S</span> Reverse</p>
            <p><span>A</span> Left</p>
            <p><span>D</span> Right</p>
            <p><span>C</span> Toggle Follow</p>
            <p id="pan-hint"><span>Space</span> Hold Pan</p>
        </div>
    </div>
    <div id="controls-steering">
        <div class="key" id="key-a">A</div>
        <div class="key" id="key-d">D</div>
    </div>
    <div id="controls-throttle">
        <div class="key" id="key-w">W</div>
        <div class="key" id="key-s">S</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
